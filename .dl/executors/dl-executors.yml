---
executors:
  - type: host
  - type: docker
    params:
      experimental_permission_helper: 'true'
      export_env: 'RUST_BACKTRACE'
      extra_mounts: 'scratch/rust-git-cache/:/home/rust/.cargo/git/,scratch/rust-registry-cache/:/home/rust/.cargo/registry/,scratch/rustup-cache/:/home/dl/.rustup/'
      image: 'ekidd/rust-musl-builder:1.45.0'
      name_prefix: 'rustc-musl-'
      user: 'rust'
    provides:
      - name: bash
        version: '4.0.0'
      - name: rustc
        version: '1.40.0'
      - name: linux
  - type: docker
    params:
      image: 'node:14.4.0'
      name_prefix: 'nodejs-'
    provides:
      - name: nodejs
        version: '14.4.0'
      - name: bash
        version: '4.0.0'
      - name: linux
  - type: docker
    params:
      image: 'node:14.4.0'
      name_prefix: 'nodejs-with-port-'
      tcp_ports_to_expose: '3000'
    provides:
      - name: nodejs-with-port
        version: '14.4.0'
      - name: nodejs
        version: '14.4.0'
      - name: bash
        version: '4.0.0'
      - name: linux